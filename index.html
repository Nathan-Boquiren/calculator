<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="https://www.freeiconspng.com/uploads/calculator-icon-1.png" type="image/x-icon">
    <title>A Simple Calculator</title>
</head>

<body>

    <main id="app">
        <div id="calculator">
            <div id="display"></div>

            <button id="one-btn" class="num-btn">1</button>
            <button id="two-btn" class="num-btn">2</button>
            <button id="three-btn" class="num-btn">3</button>

            <button id="add-btn" class="op-btn">+</button>

            <button id="four-btn" class="num-btn">4</button>
            <button id="five-btn" class="num-btn">5</button>
            <button id="six-btn" class="num-btn">6</button>

            <button id="subtract-btn" class="op-btn">-</button>

            <button id="seven-btn" class="num-btn">7</button>
            <button id="eight-btn" class="num-btn">8</button>
            <button id="nine-btn" class="num-btn">9</button>

            <button id="multiply-btn" class="op-btn">*</button>

            <button disabled class="disabled"></button>

            <button id="zero-btn" class="num-btn">0</button>

            <button disabled class="disabled"></button>

            <button id="divide-btn" class="op-btn">/</button>

            <button id="clear-btn">C</button>
            <button id="equals-btn">=</button>

        </div>

    </main>

    <script src="script.js"></script>
</body>

</html>
